        <h1>
            Vous voulez remettre Anakin sur le droit chemin
        </h1>
        <div>
            <p>
                Vous avez decider de remettre Anakin sur le droit chemin en lui disant ceci: <br>
                "La peur est le chemin vers le côté obscur: La peur mène à la colère, la colère mène à la <br>
                haine, la haine... mène à la souffrance."
            </p>
        </div>
